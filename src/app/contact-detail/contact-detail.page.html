<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; align-items: center;justify-content: center;flex-direction: column;margin-bottom: 20px;">
    <img style="width:50%" alt="image" src="{{contact.icon}}">
    <ion-label id="nameLabel" color="primary">{{contact.lastname}} {{contact.firstname}}</ion-label>
  </div>

  <ion-item>
    <ion-label>{{contact.phone}}</ion-label>
    <ion-icon name="call" slot="start"></ion-icon>
    <a href="tel:{{contact.phone}}">
      <ion-button color="tertiary" shape="round">anrufen</ion-button>
    </a>
  </ion-item>
  <ion-item>
    <a href="mailto: {{contact.mail}}">
      <ion-label class="ion-text-wrap">{{contact.mail}}</ion-label>
    </a>
    <ion-icon name="mail" slot="start"></ion-icon>
  </ion-item>
  <ion-item>
    <a href="bingmaps:?cp={{contact.postalCode}} {{contact.city}} {{contact.address}}">
      <a href="http://maps.apple.com/maps?q={{contact.postalCode}} {{contact.city}} {{contact.address}}">
        <ion-label class="ion-text-wrap">{{contact.postalCode}} {{contact.city}} {{contact.address}}</ion-label>
      </a>
    </a>
    <ion-icon name="location" slot="start"></ion-icon>
  </ion-item>
