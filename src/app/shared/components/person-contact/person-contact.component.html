<ion-item>
  <ion-icon name="person" class="entryIcon"></ion-icon>
  <div>
    <div class="container">
      <ion-label>{{person.lastname}}</ion-label>
      <ion-label>{{person.firstname}}</ion-label>
    </div>
    <div class="container">
      <ion-label>{{person.address.postalcode}}</ion-label>
      <ion-label>{{person.address.city}}</ion-label>
      <ion-label>{{person.address.streetname}} {{person.address.orientationnumber}}</ion-label>
    </div>
  </div>
</ion-item>
