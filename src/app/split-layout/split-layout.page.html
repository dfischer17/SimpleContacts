<ion-split-pane contentId="menu-content">

  <ion-menu contentId="menu-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/contacts" routerDirection="root" routerLinkActive="active-link">
          <ion-label>
            Kontakte
          </ion-label>
          <ion-icon name="people-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false" *appHasPermission="'ADMIN'">
        <ion-item routerLink="/app/secret" routerDirection="root" routerLinkActive="active-link">
          <ion-label>
            Sensible Daten
          </ion-label>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/settings" routerDirection="root" routerLinkActive="active-link">
          <ion-label>
            Einstellungen
          </ion-label>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/account" routerDirection="root" routerLinkActive="active-link">
          <ion-label>
            Account
          </ion-label>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="" routerDirection="root" (click)='logout()'>
          <ion-label>
            Abmelden
          </ion-label>
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content"></ion-router-outlet>

</ion-split-pane>
