<ion-split-pane contentId="menu-content">

  <ion-menu contentId="menu-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/about" routerDirection="root" routerLinkActive="active-link">          
          <ion-label>
            Kontakte
          </ion-label>
          <ion-icon name="people-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/settings" routerDirection="root" routerLinkActive="active-link">
          <ion-label>
            Einstellungen
          </ion-label>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="" routerDirection="root">
          <ion-label>
            Abmelden
          </ion-label>
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content"></ion-router-outlet>

</ion-split-pane>
