<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kontakte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" showCancelButton="focus" placeholder="Kontakt suchen"></ion-searchbar>
  </ion-toolbar>

  <ion-list *ngFor="let person of persons | filter:searchTerm">
    <ion-item-group #myItemsId>
      <ion-item-sliding (ionSwipe)="swipeEvent($event, myItemsId, person)">
        <ion-item-options side="start">
          <ion-item-option color="success" expandable>anrufen</ion-item-option>
        </ion-item-options>

        <app-person-entry [person]="person" (click)="openModal(person)"></app-person-entry>

        <ion-item-options side="end">
          <ion-item-option color="primary" expandable>email</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
