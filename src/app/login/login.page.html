<ion-header class="ion-margin-bottom">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Benutzername</ion-label>
    <ion-input [(ngModel)]="usrName" placeholder="Benutzername eingeben"></ion-input>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-label position="stacked">Passwort</ion-label>
    <ion-input type="password" [(ngModel)]="pwd" placeholder="Passwort eingeben"></ion-input>
  </ion-item>
  <ion-button  expand="block" shape="round" (click) ="login()">Anmelden</ion-button>  
</ion-content>
