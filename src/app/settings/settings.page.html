<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle [(ngModel)]='isDark' (ionChange)='toggleDarkMode()'>Umschalten</ion-toggle>
      <ion-icon name="moon" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
