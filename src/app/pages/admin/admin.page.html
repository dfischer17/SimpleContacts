<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of users">
    <ion-item button (click)="showUserDetail(user.id)">
      <ion-label>{{user.name}}</ion-label>
      <ion-icon (click)="removeUser(user.id)" slot="end" name="trash-outline" color="danger"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab (click)="showAddUserModal()" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
